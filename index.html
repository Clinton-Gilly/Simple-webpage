<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

   
    <title>Gilly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-xxxxxx" crossorigin="anonymous" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing:  border-box;
            font-family: sans-serif;
        }

        body {
            display: inline-block;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        h1, h3 {
            color: aqua;
        }

        nav a{
            position: relative;
            font-size: 1.1em;
            font-weight: 500;
            color: #747373;
            text-decoration: none;
            padding: 6px 20px;
            transition: .5s;

            
        }
        nav a:hover {
            color: #0ef;
        }
        nav a span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-bottom: 2px solid #0ef;
            border-radius: 15px;
            transform: scale(1) translate Y(50px);
            opacity: 0;
            transform: .5s;
        }
        nav a:hover span{
            transform: scale(1) translate Y(0);
            opacity: 1;
        }
        .login {
            color: rgb(147, 240, 247);
            margin: 10px;
            padding: 10px;
            font-size: medium;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 1000px ;
           
        }
        .column{
            padding: 10px 20px;
            grid-column: auto;
           

        }
        .sign-up{
            color: rgb(147, 240, 247);
            margin: 10px;
            padding: 10px;
            font-size: medium;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 1000px ;
        }
        button{
        background-color: rgb(167, 233, 238);
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        }
        button:hover{
            background-color: aquamarine;

        }
        
        .follow-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            transition: .5s;
            color: #0ef;

        }

        .follow-buttons a {
            margin: 0 10px;
            text-decoration: none;
            color: #4b4b4b;
            cursor: pointer;
        }
        .follow-buttons  a:hover {
            color: #0ef;
        }

        .follow-buttons img {
            width: 30px; 
            height: auto;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .search-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
        }

        .search-btn {
            background-color: #4CAF50;
            color: #fff;
            border: 1px solid #4CAF50;
            border-radius: 0 20px 20px 0;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <marquee  direction="left"><h1>Welcome to the main page</h1></marquee>
    <nav>
        <a href="#">Home</a><span></span></a>
        <a href="#">About</a><span></span></a>
        <a href="#">Services</a><span></span></a>
        <a href="#">Contact</a><span></span></a>
        <a href="#">Help</a><span></span></a>
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </nav>
    <br>
    <div class="login">
            <h3>Please log in Here</h3>
            <input type="text" class="username" placeholder="Username" required>
            <input type="password" class="password" placeholder="Enter password" required>
            <button>login</button>
       

    </div>
    <div class="sign-up">
        <h3>If you don't have an account <br> please sign Up Here</h3>
        <input type="email" class="email" placeholder="Enter your Email" required>
        <input type="text" class="username" placeholder="Enter your username" required>
        <input type="numbers" class="number" placeholder="Enter your number" required>
        <input type="password" class="password" placeholder="Enter password" required>
        <input type="password" class="password" placeholder="confirm the password" required>
       <button>submit</button>
       
        
    </div>
    <div class="forget">
        <a href="#"> <h6>Forget password</h6></a><span></span></a>

    </div>
    
    <div class="search-container">
       
    </div>

    <div class="follow-buttons">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i> Follow us on Facebook</a>
        <a href="#" target="_blank"><i class="fas fa-times"></i> Follow us on X</a>
        <a href="#" target="_blank"><i class="fab fa-github"></i> Follow us on GitHub</a>
        <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i> Follow us on WhatsApp</a>
    </div>
    
    
        
    
</body>
</html>
